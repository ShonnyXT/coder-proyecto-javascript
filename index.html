<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce JS</title>

    <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <!-- css -->
    <link rel="stylesheet" href="assets/css/main.css">

    <!-- javascript -->
    <script defer src="assets/javascript/stock.js"></script>
    <script defer src="assets/javascript/modal.js"></script>
    <script defer src="assets/javascript/main.js"></script>
</head>
<body>
    <header>
        <h1 id="titulo" class="titulo">Tienda de Modas</h1>
        <button id="boton-carrito"><i class="fas fa-shopping-cart"></i><span id="contadorCarrito">0</span></button>
    </header>
    <article>
        <!--javascript-->
        <section id="contenedor-productos">

        </section>
        
        <div class="modal-contenedor">
            <div class="modal-carrito">
                <!-- carrito -->
                <h3>Carrito</h3>
                <button id="carritoCerrar"><i class="fas fa-times-circle"></i></button>
                <div id="carrito-contenedor">
                    
                </div>
                <p class="precioProducto">Precio total: $<span id="precioTotal">0</span></p>
                <button id="vaciar-carrito" class="boton-agregar">Vaciar carrito</button>
            </div>
        </div>
    </article>
</body>
</html>
