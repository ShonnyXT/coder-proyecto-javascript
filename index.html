<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!--css-->
    <link rel="stylesheet" href="./assets/css/main.css">

</head>
<body>
    <nav></nav>
    <header>
        <h1></h1>
    </header>
    <article>
        <!--formulario-->
        <section class="container">
            <form action="" id="formulario" method="post" onsubmit="return false;">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" id="nombre">
                    <div class="alert alert-danger my-2" role="alert" id="errorNombre"></div>
                </div>
                <div class="form-group">
                    <label for="secondName">Segundo Nombre</label>
                    <input type="text" class="form-control" id="segundoNombre">
                    <div class="alert alert-danger my-2" role="alert" id="errorSegundoNombre"></div>
                </div>
                <div class="form-group">
                    <label for="lastName">Apellido</label>
                    <input type="text" class="form-control" id="apellido">
                    <div class="alert alert-danger my-2" role="alert" id="errorApellido"></div>
                </div>
                <div class="form-group">
                    <label for="dni">DNI</label>
                    <input type="text" class="form-control" id="dni">
                    <div class="alert alert-danger my-2" role="alert" id="errorDni"></div>
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha de Nacimiento</label>
                    <input type="text" class="form-control" id="fecha">
                    <div class="alert alert-danger my-2" role="alert" id="errorFecha"></div>
                </div>
                <div class="form-group">
                    <label for="obraSocial">Obra Social</label>
                    <input type="text" class="form-control" id="obraSocial">
                    <div class="alert alert-danger my-2" role="alert" id="errorObraSocial"></div>
                </div>
                <div class="">
                    <button type="submit" class="btn btn-dark" id="cargarDatos">Aceptar</button>
                </div>  
            </form>
        </section>
        <!--historias clinicas-->
        <section class="container">
            <div id="dataInfoTable">
                <!--tabla creada por JavasScript-->
            </div>
        </section>
        <!--buscador de historias clinicas-->
        <section class="container">
            <div></div>
        </section>
    </article>
    <footer></footer>
    <!--javascript-->
    <script src="assets/javascript/main.js"></script>
</body>
</html>
